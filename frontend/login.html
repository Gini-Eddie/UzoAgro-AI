<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | UzoAgro AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <style>
        :root {
            --dark-green: #143621; --lime-green: #D4ED6D; --accent-orange: #C05621;
            --ash-black: #1A202C; --shade-white: #F7FAFC; --pure-white: #FFFFFF;
            --border-color: #E2E8F0; --radius: 12px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", sans-serif; }
        body { background-color: var(--shade-white); color: var(--ash-black); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 2rem; }

        .auth-card { background: var(--pure-white); padding: 3rem; border-radius: var(--radius); border: 1px solid var(--border-color); box-shadow: 0 10px 15px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        .logo-header { text-align: center; margin-bottom: 2.5rem; }
        .logo-header a { color: var(--dark-green); font-size: 2.2rem; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; font-weight: 700; }
        .logo-header a:hover { color: var(--accent-orange); }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.95rem; color: var(--dark-green); }
        input { width: 100%; padding: 0.85rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; background: var(--shade-white); transition: border 0.3s; color: var(--ash-black); }
        input:focus { outline: none; border-color: var(--lime-green); }

        .btn { width: 100%; background: var(--dark-green); color: white; border: none; padding: 1rem; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 1rem; transition: 0.3s; }
        .btn:hover { background: var(--lime-green); color: var(--dark-green); }

        .helper-text { font-size: 0.85rem; color: #718096; margin-top: 0.5rem; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="logo-header">
            <a href="/">ðŸŒ¿ UzoAgro AI</a>
            <p style="color: #718096; margin-top: 0.5rem;">Secure Access Portal</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Phone Number (User ID)</label>
                <input type="tel" id="loginPhone" placeholder="080XXXXXXXX" required>
            </div>

            <div class="form-group">
                <label>Secure Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <div class="helper-text">
                    *First time logging in? Enter your <b>Phone Number</b> as your default password.
                </div>
            </div>

            <button type="button" class="btn" onclick="submitLogin()">Access Dashboard</button>

            <p style="text-align: center; margin-top: 1.5rem; color: #4A5568; font-size: 0.95rem;">
                Don't have an account? <a href="signup.html" style="color: var(--dark-green); font-weight: bold; text-decoration: none;">Register securely here</a>
            </p>
        </form>
    </div>

    <script>
        async function submitLogin() {
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = "Authenticating...";
            btn.disabled = true;

            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;

            if(!phone || !password) {
                alert("Please enter both your User ID (Phone) and Password.");
                btn.textContent = originalText;
                btn.disabled = false;
                return;
            }

            const payload = { phone: phone, password: password };

            try {
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();

                    // Securely store the user session in the browser
                    localStorage.setItem('uzoagro_user', JSON.stringify({
                        name: data.name,
                        role: data.role,
                        phone: phone
                    }));

                    window.location.href = 'dashboard.html'; // Send them to their private workspace
                } else {
                    const error = await response.json();
                    alert('Login Failed: ' + error.detail);
                }
            } catch (err) {
                alert('Connection error to UzoAgro API. Ensure the server is running.');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
